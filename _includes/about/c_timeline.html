<div class="col-lg">
  <h2 class="mb-3">{{ include.title }}</h2>
  <div class="col mt-4">
    <div class="timeline-body">
      {{ include.source }}
      {% for item in include.source %}
        <div class="timeline-item">
          <div class="content">
            <h3 class="timeline-item-title">{{ item.title }}</h3>
            <h5 class="timeline-item-company">
              {% if item.company.url %}
                <a href="{{ item.company.url }}">
                  {{ item.company.title }}
                </a>
              {% else %}
                {{ item.company }}
              {% endif %}
            </h5>
            <h6 class="timeline-item-date">{{ item.from }} â€” {{ item.to }}</h6>
            <p>{{ item.description | markdownify }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
