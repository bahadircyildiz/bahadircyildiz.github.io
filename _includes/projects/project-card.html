{%- assign desc_width = 12 -%}
<div class="project card text-dark row">
  <div class="row">
    {%- if project_img -%}
    {%- assign desc_width = 9 -%}
    <div class="col-3">
      <img id="{{ project_id }}-img" class="card-img-top" src="{{ project_img }}" alt="{{ project_name }}" />
    </div>
    {%- endif -%}
    <div class="col-{{ desc_width }}">
      <div class="card-body">
        <h5 id="{{ project_id }}-name" class="card-title">
          {%- if project_type == "remote" -%}
          <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250"
            title="GitHub Repository"></i> |&nbsp;
          {%- endif -%}
          {{ project_name }}
        </h5>
        <p id="{{ project_id }}-desc" class="card-text">{{ project_desc }}</p>
        <a href="{{ project_url }}">
          Details
        </a>
        <p id="{{ project_id }}-tools" class="card-text">
          {%- for tool in project_tools -%}
          <span class="badge badge-pill text-primary border border-primary ml-1">{{ tool }}</span>
          {%- endfor -%}
        </p>
      </div>
    </div>
  </div>
</div>
